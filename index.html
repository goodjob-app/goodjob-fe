<html>
  <head>
    <title>Good Job</title>
    <style>
    </style>
  </head>
  <link rel="stylesheet" href="src/styles/styles.css">
  <body>
    <header>
      <h1>Good Job</h1>
      <p>
        Help job seekers find jobs using AI
      </p>
    </header>
    <main>
      <div id="content">
        <article>
          <h1>Enter your skills!</h1>
          <div id="skillCardsContainer"></div>
          <input type="text" id="searchBar" placeholder="Search skills...">
          <form id="skillForm" class="skill-form" enctype="multipart/form-data">
            <select name="Choose skills" id="skillDropdown" multiple></select>
            <div class="submit-form">
              <button class="btn" value="recommend">Recommend</button>
            </div>
          </form>
          <div class="result-container">
            <div class="loading">
              <img src="src/images/buffering.gif" width="100" height="100">
            </div>
            <p id="recommendError"></p>
            <div id="result"></div>
          </div>
        </article>
      </div>
      <aside>
        <img src="src/images/goodjob.png" width="300" height="300">
      </aside>
    </main>
    <footer>
      Made by: C241-PR590
    </footer>
    <script src="src/scripts/utils.js"></script>
    <script src="src/scripts/api.js"></script>
    <script src="src/scripts/main.js"></script>
  </body>
</html>
